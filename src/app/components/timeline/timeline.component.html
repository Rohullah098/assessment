@for (item of timelineItems; track $index) {
  <div class="d-flex mb-3">
    <div class="timeline-date text-muted align-self-start mt-1">{{ item.date }}</div>
    <div class="timeline-icon me-3 align-self-start mt-1">
      <i [class]="'bi ' + item.icon + ' text-info'"></i>
    </div>
    <div class="timeline-card card flex-grow-1">
      <div class="card-body py-2">
        <p class="mb-0">{{ item.text }}</p>
        <div class="d-flex justify-content-between">
          <small class="text-muted">{{ item.description }}</small>
          <button class="btn  btn-menu-item active-icon" (click)="removeItem(item)"><i class="bi bi-trash-fill"></i></button>
        </div>
      </div>
    </div>
  </div>
}
