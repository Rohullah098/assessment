<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="timeline">
        <div class="d-flex mb-3">
          <div class="timeline-date text-muted align-self-start mt-1"></div>
          <div class="timeline-icon me-3 align-self-start mt-1">
            <i class="bi bi-chat-left-text text-info"></i>
          </div>
          <div class="timeline-card card flex-grow-1">
            <div class="card-body">
              <textarea (input)="onTextInput($event)" class="form-control mb-3" rows="3"
                placeholder="Add a note about Milton Romaguera..." [value]="newItem.text" ></textarea>
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  @for (icon of icons; track $index) {
                  <button class="btn btn-menu-item me-2" [class.selected]="icon === newItem.icon"
                    (click)="selectIcon(icon)" [ngClass]="{ 'active-icon': selectedIcon === icon }">
                    <i [class]="'bi ' + icon"></i>
                  </button>
                  }

                </div>
                <button class="btn btn-info text-white" (click)="addItem()">Submit</button>
              </div>
            </div>
          </div>
        </div>
        <div class="">
          <app-timeline [timelineItems]="timelineItems" (event)="handleEvent($event)"></app-timeline>
        </div>

      </div>
    </div>
  </div>
</div>
